language: cpp
compiler: gcc
os: linux
cache: apt

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:george-edison55/cmake-3.x'
    packages:
      - gcc-6
      - g++-6
      - libboost1.63-all-dev

install:
  # setup g++ 6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 90
  # cmake from sources
  - CMAKE_VERSION="3.8"
  - CMAKE_FULL="${CMAKE_VERSION}.0"
  - wget "https://cmake.org/files/v${CMAKE_VERSION}/cmake-${CMAKE_FULL}-Linux-x86_64.tar.gz"
  - tar xf "cmake-${CMAKE_FULL}-Linux-x86_64.tar.gz"
  - export PATH="${PWD}/cmake-${CMAKE_FULL}-Linux-x86_64/bin:${PATH}"
  # verify installed versions
  - which cmake
  - cmake --version
  - which g++
  - g++ --version

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
