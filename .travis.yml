language: cpp
compiler: gcc
os: linux
cache: apt

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:george-edison55/cmake-3.x'
    packages:
      - gcc-6
      - g++-6
      - libboost-all-dev

install:
  # get the cmake
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake
  # setup g++ 6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 90
  # cmake from sources
  - CMAKE_VERSION="3.8"
  - CMAKE_FULL="${CMAKE_VERSION}.0"
  - wget "http://www.cmake.org/files/v${CMAKE_VERSION}/cmake-${CMAKE_FULL}.tar.gz"
  - openssl sha1 "cmake-${CMAKE_FULL}.tar.gz"
  - tar xf "cmake-${CMAKE_FULL}.tar.gz"
  - cd "cmake-${CMAKE_FULL}"
  - ./bootstrap --prefix=~
  - make
  - make install
  - export PATH="~/bin:${PATH}"
  - cd ..
  # verify installed versions
  - which cmake
  - cmake --version
  - which g++
  - g++ --version

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
